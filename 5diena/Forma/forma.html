<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Contact us!</h1>
        <form>
            <label for="name">Name:</label>
            <div><input type="text" name="name" id="name" placeholder="Alicija" minlength="3" maxlength="20" required>
            </div>
            <div><label for="email">Email:</label></div>
            <div><input type="email" name="email" id="email" required placeholder="alicija@alicija.com">
            </div>
            <label for="ref">Reference Number:</label>
            <div><input type="number" name="ref" id="ref" placeholder="123456789"></div>
            <div><textarea placeholder="Your message goes here..."></textarea></div>
            <button type="submit">Send!</button>
        </form>
    </main>
</body>

</html>
