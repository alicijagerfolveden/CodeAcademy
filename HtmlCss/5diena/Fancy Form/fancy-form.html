<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Register to Fancy Form</h1>
    <p>All fields are <span>required</span> unless marked as "optional"</p>
    <form>
        <div><label for="ID">Your unique ID that you can't change</label><br>
            <input class="disabled" type="text" name="ID" placeholder="YBX0123" disabled>
        </div>
        <div><label for="email">Email:</label><br><input type="text" id="email" name="email" required></div>
        <div><label for="password">Password:</label><br><input type="password" id="password" name="password" required>
        </div>
        <div><label for="quantity">Age:</label><br><input class="quantity" type="number" id="age" name="age" min="18"
                max="65">
        </div>
        <div><label for="text">Tell us a little about yourself <span>(optional)</span>:</label><br></div>
        <textarea name="teks" id="" cols="30" rows="3"></textarea>
        <div><input type="checkbox" name="" id=""><label for="terms">I agree with the Terms & Conditions</label></div>
        <button>Register</button>
    </form>
</body>

</html>
