<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kiek metų dirbate įmonėje?</h1>
    <form id="bonusCounter">
        <input type="number" name="years">
        <button type="submit">Pateikti</button>
    </form>
    <p id="bonus"></p>
    <h2>Check a leap year</h2>
    <form id="isLeapYear">
        <input type="number" name="year">
        <button type="submit">Is Leap Year?</button>
    </form>
    <p id="leapYear"></p>
    <h3>Celsius to Farengheit</h3>
    <form id="temperature">
        <input type="number" name="number" placeholder="Type number">
    </form>
    <p id="showTemperature"></p>
<h4>Registracijai suveskite el. paštą</h4>
<form id="register">
    <input type="email" name="email" placeholder="abc@123.com" required>
    <input type="checkbox" id="checkedForNews">
    <label>Sutinku gauti laiškus</label>
    <button type="submit">Register</button>
</form>
<form style="margin-top: 50px;" id="ulNames">
    <label>Type your name</label>
    <input type="text" name="name" placeholder="Name" required>
    <label>Type counting</label>
    <input id="countNames" type="number" placeholder="Number" required>
    <button type="submit">Submit</button>
</form>
<ul></ul>
<form id="triangle" style="margin-top: 50px">
    <input type="number" name="numberForTriangle" placeholder="number">
    <button type="submit">Press me!</button>
</form>
<div id="forTriangle"></div>
    <script src="./script.js"></script>
</body>
</html>
